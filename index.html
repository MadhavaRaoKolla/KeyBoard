<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <div class="heading">VIRTUAL KEYBOARD</div>
    <div class="area">
        <textarea class="textarea" rows="4" cols="50" placeholder="Type here..."></textarea>
    </div>
    <div class="keyboard ">
        <div class="row ">
            <div class="key backtick">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key backspace">Backspace</div>
        </div>
        <div class="row">
            <div class="key tab">Tab</div>
            <div class="key alph">q</div>
            <div class="key alph">w</div>
            <div class="key alph">e</div>
            <div class="key alph">r</div>
            <div class="key alph">t</div>
            <div class="key alph">y</div>
            <div class="key alph">u</div>
            <div class="key alph">i</div>
            <div class="key alph">o</div>
            <div class="key alph">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <div class="row">
            <div class="key caps">Caps</div>
            <div class="key alph">a</div>
            <div class="key alph">s</div>
            <div class="key alph">d</div>
            <div class="key alph">f</div>
            <div class="key alph">g</div>
            <div class="key alph">h</div>
            <div class="key alph">j</div>
            <div class="key alph">k</div>
            <div class="key alph">l</div>
            <div class="key caps">Enter</div>
        </div>
        <div class="row">
            <div class="key shift_left shift">Shift</div>
            <div class="key alph">z</div>
            <div class="key alph">x</div>
            <div class="key alph">c</div>
            <div class="key alph">v</div>
            <div class="key alph">b</div>
            <div class="key alph">n</div>
            <div class="key alph">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key shift_right shift">Shift</div>
        </div>
        <div class="row spacebar">
            <div class="key space">Space</div>
            <!-- <button class="close">X</button> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
